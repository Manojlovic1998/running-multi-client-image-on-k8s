apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      components: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
      - name: client
        image: manojlovic1998/fib-client
        resources:
          requests:
            cpu: "0.3"
            memory: 
        ports:
        - containerPort: 3000

